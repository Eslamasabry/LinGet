<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f5f4"/>
      <stop offset="100%" style="stop-color:#deddda"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Package box base -->
  <g filter="url(#shadow)">
    <!-- Box body -->
    <path d="M 28 52 L 28 88 Q 28 92 32 92 L 96 92 Q 100 92 100 88 L 100 52 Z"
          fill="url(#boxGradient)" stroke="#c0bfbc" stroke-width="1"/>

    <!-- Box lid (open, tilted back) -->
    <path d="M 28 52 L 32 36 Q 34 32 38 32 L 90 32 Q 94 32 96 36 L 100 52 Z"
          fill="url(#lidGradient)" stroke="#c0bfbc" stroke-width="1"/>

    <!-- Box center line -->
    <line x1="64" y1="32" x2="64" y2="92" stroke="#c0bfbc" stroke-width="1"/>

    <!-- Box tape/seal -->
    <rect x="56" y="44" width="16" height="8" rx="1" fill="#f6d32d" stroke="#e5a50a" stroke-width="0.5"/>
  </g>

  <!-- Download arrow -->
  <g transform="translate(64, 70)">
    <path d="M 0 -20 L 0 8" stroke="#3584e4" stroke-width="5" stroke-linecap="round"/>
    <path d="M -10 0 L 0 12 L 10 0" stroke="#3584e4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Small decorative packages -->
  <g opacity="0.9">
    <!-- Left small box -->
    <rect x="18" y="78" width="12" height="10" rx="2" fill="#33d17a" stroke="#26a269" stroke-width="0.5"/>

    <!-- Right small box -->
    <rect x="98" y="78" width="12" height="10" rx="2" fill="#ff7800" stroke="#e66100" stroke-width="0.5"/>
  </g>
</svg>
